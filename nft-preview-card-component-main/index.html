<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/nft-preview-card-component-main/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
</head> 

<body class="background">
  <div class="card">
    <img class="cube" src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="colorful cube">
    <div class="description-container">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="ETH">
        <div class="e-container">
          <img class="E" src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
          <h2>0.041 ETH</h2>
        </div>
        <div class="clock-container">
          <img class="clock" src="/nft-preview-card-component-main/images/icon-clock.svg" alt="">
          <h3>3 days left</h3>
        </div>

      </div>
      <div class="profile-name-container">
        <img  class="man" src="/nft-preview-card-component-main/images/image-avatar.png" alt="Creator image">
        <h4> Creation of <span>Jules Wyvern</span></h4>
      </div>
    </div>
  </div>
</body>
</html>
